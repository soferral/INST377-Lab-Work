<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content='width=device-width, initial-scale=1.0'/>
    <title>Steve O'Ferrall Lab 5</title>
    <link rel='stylesheet' href='styles.css'/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  </head>

  <body>
    <div class="wrapper">    
        <div class="columns is-multiline is-mobile">
        <div class="column is-full">
            <div class="container">Steven O'Ferrall Lab 5</div>
        </div>
        <div class="column is-half">
            <div class="container">
                <form action='/api' method='get' class='speaker-form'>
                    <div class="field">
                        <label class="label">First Name</label>
                        <div class="control">
                          <input class="input" type="text" placeholder="name">
                        </div>
                    </div>

                    <div class="field">
                      <label class="label">Food Preference</label>
                      <div class="control">
                        <input class="input" type="text" placeholder="food">
                      </div>
                    </div>

                    <div class="control">
                      Veggie or Vegan? 
                      <label class="radio">
                        <input type="radio" name="answer">
                        Yes
                      </label>
                      <label class="radio">
                        <input type="radio" name="answer">
                        No
                      </label>
                    </div>
                    <button class="button">Submit</button>
                </form>

                
            </div>
        </div>
        <div class="column is-half">
            <div class="container">This is going to be something in two weeks</div>
        </div>
      </div>
    </div> 

  </body>

</html>
